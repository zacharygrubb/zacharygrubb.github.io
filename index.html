<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Raleway:ital,wght@0,300;0,400;0,600;1,300;1,400;1,600&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>L-System Generator</title>
    </head>
    <body> 
        <header id="head-page">
            <h1>L-System Generator</h1>
        </header>
        <main id="body-page">
            <form>
                <label for="generationNum">Generations:</label>
                <input type="number" id="generationNum" name="generationNum">
                
                <label for="axiom"></label>
                <select id="axiom" name="axiom">
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                    <option value="D">D</option>
                    <option value="E">E</option>
                    <option value="F">F</option>
                    <option value="G">G</option>
                </select>
            </form>
            <button id="start">START!</button>
            <table id="generation-list">

            </table>
        </main>
        <script src="L-System.js"></script>
    </body>
</html>
